<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不妙的Naya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            background-color: #2c2c2c;
        }
        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
            background-color: #444;
        }
        .user-message {
            background-color: #bbbbbb;
            align-self: flex-end;
        }
        .bumiaotora-message {
            background-color: #444;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #222;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
        }
        #send-button, #clear-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #clear-button {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>不妙的Naya</h1>
    <button id="clear-button" onclick="clearChat()">清除聊天记录</button>
    <div id="chat-container">
        <div id="chat-box">
            <div class="message bumiaotora-message">有什么事？</div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="输入消息..." onkeydown="handleKeyDown(event)">
            <button id="send-button" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const API_KEY = "sk-FtY6aIPj4XFabI8J009c23C075Bf4b058fF887EbA583A3D7";
        const API_URL = "https://ai.wanderintree.top/v1/chat/completions";
        const STORAGE_KEY = "chat_history_bumiaotora";
        const SYSTEM_PROMPT = { "role": "system", "content": "你是Naya..." };
        let conversation = [];
        let userTokenUsage = 0;
        let isAwaitingResponse = false;

        function initChat() {
            // 重新生成会话 ID
            sessionStorage.setItem("conversation_id", generateUUID());

            // 重新初始化聊天记录
            conversation = [SYSTEM_PROMPT, { role: "assistant", content: "有什么事？" }];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(conversation));

            // 清空聊天 UI
            document.getElementById("chat-box").innerHTML = '<div class="message bumiaotora-message">有什么事？</div>';
        }

        if (localStorage.getItem(STORAGE_KEY)) {
            conversation = JSON.parse(localStorage.getItem(STORAGE_KEY));
            conversation.forEach(msg => {
                if (msg.role !== "system") {
                    appendMessage(msg.role === "user" ? "user-message" : "bumiaotora-message", msg.content);
                }
            });
        } else {
            initChat();
        }

        function sendMessage() {
            if (isAwaitingResponse) return;

            const inputField = document.getElementById("message-input");
            const message = inputField.value.trim();
            if (!message) return;

            appendMessage("user-message", message);
            inputField.value = "";
            isAwaitingResponse = true;
            document.getElementById("send-button").disabled = true;

            let estimatedTokens = message.length / 4;
            if (userTokenUsage + estimatedTokens > 5000) {
                appendMessage("bumiaotora-message", "你已经超出了每小时的对话上限。");
                return;
            }
            userTokenUsage += estimatedTokens;

            conversation.push({ role: "user", content: message });

            // 保持最大 50 条记录
            if (conversation.length > 50) {
                conversation = conversation.slice(-50);
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(conversation));

            appendMessage("bumiaotora-message", "输入中...");
            fetchResponse();
        }

        function fetchResponse() {
            let requestPayload = [SYSTEM_PROMPT, ...conversation.slice(-50)];

            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "grok-3",
                    messages: requestPayload,
                    max_tokens: 200
                })
            })
            .then(response => response.json())
            .then(data => {
                let reply = data.choices[0].message.content;
                document.querySelector(".bumiaotora-message:last-child").remove();
                appendMessage("bumiaotora-message", reply);
                conversation.push({ role: "assistant", content: reply });

                // 保持最大 50 条记录
                if (conversation.length > 50) {
                    conversation = conversation.slice(-50);
                }

                localStorage.setItem(STORAGE_KEY, JSON.stringify(conversation));
                isAwaitingResponse = false;
                document.getElementById("send-button").disabled = false;
            })
            .catch(error => {
                appendMessage("bumiaotora-message", "出现了一些问题，请稍后再试。");
                isAwaitingResponse = false;
                document.getElementById("send-button").disabled = false;
            });
        }

        function appendMessage(className, text) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function clearChat() {
            if (confirm("确定要清除聊天记录吗？")) {
                localStorage.removeItem(STORAGE_KEY);
                sessionStorage.removeItem("conversation_id");
                initChat();
            }
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
</body>
</html>
